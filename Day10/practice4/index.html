<!-- Learning to create accordin menu -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section 1 -->
    <button class="accordion">Home</button>
    <div class="panel">
      <p>You can browse to home</p>
    </div>

    <!-- Section 2 -->
    <button class="accordion">Contact</button>
    <div class="panel">
      <p>Contact me</p>
    </div>

    <!-- Section 3 -->
    <button class="accordion">About me</button>
    <div class="panel">
      <p>This is about me</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
