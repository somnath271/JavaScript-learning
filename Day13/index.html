<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning about objects</title>
  </head>
  <body>
    <div id="color"></div>
    <div id="colors"></div>

    <script>
      const car = { model: "Toyota", color: "Blue" };

      // Accessing properties of the car object and updating HTML elements
      document.getElementById("color").innerHTML =
        "The model of the car is " + car.model + "<br>";
      document.getElementById("colors").innerHTML =
        "The color of the car is " + car.color;

      // Changing the color property dynamically
      car.color = "Red";

      // Updating the HTML element with the new color
      document.getElementById("colors").innerHTML +=
        "<br>Now, the color of the car is " + car.color;

      // Adding a new property dynamically
      car.year = 2022;

      // Updating the HTML element with the new property
      document.getElementById("colors").innerHTML +=
        "<br>The car was manufactured in " + car.year;
    </script>
  </body>
</html>
